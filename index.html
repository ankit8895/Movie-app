<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link for favicon -->
    <link rel="shortcut icon" href="./images/video-editing.ico" type="image/x-icon">
    <!-- link for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- script for fontswesome for icon -->
    <script src="https://kit.fontawesome.com/ce320d3db8.js" crossorigin="anonymous"></script>
    <!-- title -->
    <title>Movies App</title>
</head>

<!-- body element starts from here -->

<body class="bg-secondary bg-opacity-25">
    <!-- header elements starts from here -->
    <header class="sticky-top mb-3">
        <!-- for navbar having icon, link for Home page, link for favourites page and input tag for search movies-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <!-- this is for app icon having img tag -->
                <a class="navbar-brand">
                    <img src="https://cdn-icons-png.flaticon.com/128/6011/6011835.png" alt="logo" width="40"
                        height="40">
                </a>
                <!-- this button is for when screen become less than large screen hamburger menu will appear having Home page, favourites page and input tag for search movies -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- for Home page -->
                        <li class="nav-item">
                            <a class="nav-link active fw-bolder" aria-current="page">Home</a>
                        </li>

                        <!-- for favourites page -->
                        <li class="nav-item">
                            <a class="nav-link fw-bolder" href="./favourites.html">Favourites</a>
                        </li>
                    </ul>

                    <!--  this form is for search movies input tag -->
                    <form class="d-flex" id="search-movies-form" role="search">
                        <input class="form-control me-2 fw-bolder" id="getUserInputMovie" type="search"
                            placeholder="Search" aria-label="Search">
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- header element ends here -->

    <!-- main element starts from here  -->
    <main>
        <!-- this is movies container display all searched movies -->
        <div class="d-flex flex-wrap flex-row justify-content-evenly" id="movies-container">

            <!-- when movies cotainer is empty this will display -->
            <p class="text-body-secondary fw-bolder fs-1">
                Your Searched Movies will Appear here !!!
            </p>

            <!-- when movies container is empty this image will display -->
            <img src="./images/video-editing.png" alt="logo">



            <!-- <div class="card" style="width: 18rem;" data-id="">
                                            <img src="..." class="card-img-top" alt="...">
                                                <div class="card-body">
                                                    <h5 class="card-title">Card title</h5>
                                                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                                                        card's content.</p>
                                                    <a href="#" class="btn btn-primary">Go somewhere</a>
                                                </div>
                                        </div> -->



        </div>
        <!-- movies container ends here -->
    </main>
    <!-- main element ends here -->


    <!-- script for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <!-- custom js file attached for various actions -->
    <script src="./js/index.js"></script>
</body>
<!-- body element ends here -->

</html>
